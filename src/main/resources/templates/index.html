<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readrico - 読書記録アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body"
    <!-- 共通ヘッダー -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mt-5">
                    <div class="card-body text-center py-5">
                        <h1 class="card-title text-primary border-bottom border-primary border-3 pb-3 mb-4">Readrico</h1>
                        
                        <a href="/reading-records" class="btn btn-primary btn-lg mb-4">
                            📚 読書記録を見る
                        </a>
                        
                        <p class="text-muted fst-italic mt-4">
                            あなたの読書ライフを記録しよう！<br>
                            本のタイトル、著者、読書進捗、感想などを管理できます。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- ダークモードスクリプト -->
    <div th:replace="~{fragments/header :: darkModeScript}"></div>
</body>
</html>
