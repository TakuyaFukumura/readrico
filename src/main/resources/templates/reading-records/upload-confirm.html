<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV一括登録確認 - 読書記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body">
    <!-- 共通ヘッダー -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-primary border-bottom border-primary border-3 pb-3 mb-4">
                    <i class="bi bi-eye"></i> CSV一括登録確認
                </h1>
                
                <!-- メッセージ表示 -->
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    以下の<strong th:text="${#lists.size(readingRecords)}">0</strong>件の読書記録を登録します。内容を確認してください。
                </div>
                
                <!-- 読書記録プレビュー -->
                <div class="table-responsive mb-4">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>タイトル</th>
                                <th>著者</th>
                                <th>読書状態</th>
                                <th>現在ページ</th>
                                <th>総ページ数</th>
                                <th>概要</th>
                                <th>感想</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${readingRecords}">
                                <td th:text="${record.title}">タイトル</td>
                                <td th:text="${record.author}">著者</td>
                                <td>
                                    <span class="badge bg-primary" th:text="${record.readingStatus.displayName}">読書状態</span>
                                </td>
                                <td th:text="${record.currentPage}">0</td>
                                <td th:text="${record.totalPages}">0</td>
                                <td th:text="${#strings.abbreviate(record.summary, 50)}">概要</td>
                                <td th:text="${#strings.abbreviate(record.thoughts, 50)}">感想</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 登録・キャンセルボタン -->
                <div class="d-flex gap-2">
                    <form th:action="@{/reading-records/upload/save}" method="post" style="display: inline;">
                        <input type="hidden" name="csvData" th:value="${csvData}">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-lg"></i> 登録実行
                        </button>
                    </form>
                    <a href="/reading-records/upload" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-left"></i> ファイル選択に戻る
                    </a>
                    <a href="/reading-records" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-x-lg"></i> キャンセル
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    
    <!-- ダークモードスクリプト -->
    <div th:replace="~{fragments/header :: darkModeScript}"></div>
</body>
</html>
