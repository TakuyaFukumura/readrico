<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV一括登録 - 読書記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body">
    <!-- 共通ヘッダー -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <a href="/reading-records" class="text-decoration-none text-primary mb-3 d-inline-block">
                    ← 読書記録一覧に戻る
                </a>
                <h1 class="text-primary border-bottom border-primary border-3 pb-3 mb-4">
                    <i class="bi bi-upload"></i> CSV一括登録
                </h1>
                
                <!-- メッセージ表示 -->
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">CSVファイルをアップロード</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/reading-records/upload/confirm}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="csvFile" class="form-label">CSVファイル</label>
                                        <input type="file" class="form-control" id="csvFile" name="csvFile" 
                                               accept=".csv" required>
                                        <div class="form-text">
                                            読書記録データが含まれたCSVファイルを選択してください。
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-eye"></i> 内容を確認
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-header">
                                <h6 class="mb-0">CSVファイルの形式</h6>
                            </div>
                            <div class="card-body">
                                <p class="small mb-2">以下の項目を含むCSVファイルをアップロードしてください：</p>
                                <ul class="small mb-3">
                                    <li>タイトル（必須）</li>
                                    <li>著者</li>
                                    <li>読書状態</li>
                                    <li>現在ページ</li>
                                    <li>総ページ数</li>
                                    <li>概要</li>
                                    <li>感想</li>
                                </ul>
                                <p class="small text-muted">
                                    ※ IDや作成日時・更新日時は自動で設定されます<br>
                                    ※ ヘッダー行がある場合は自動で検出されます
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    
    <!-- ダークモードスクリプト -->
    <div th:replace="~{fragments/header :: darkModeScript}"></div>
</body>
</html>
