<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>読書記録詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body">
<!-- 共通ヘッダー -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <a href="/reading-records" class="text-decoration-none text-primary mb-3 d-inline-block">
                        ← 読書記録一覧に戻る
                    </a>

                    <h1 class="text-primary border-bottom border-primary border-3 pb-3 mb-4">読書記録詳細</h1>

                    <!-- メッセージ表示 -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div class="mb-4">
                        <label for="title" class="form-label fw-bold text-secondary">タイトル</label>
                        <input type="text" id="title" class="form-control" th:value="${readingRecord.title}" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="author" class="form-label fw-bold text-secondary">著者</label>
                        <input type="text" id="author" class="form-control"
                               th:value="${readingRecord.author ?: '未設定'}" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="readingStatus" class="form-label fw-bold text-secondary">読書状態</label>
                        <select id="readingStatus" name="readingStatus" class="form-select" disabled>
                            <option value="UNREAD"
                                    th:selected="${readingRecord.readingStatus.name() == 'UNREAD'}">未読
                            </option>
                            <option value="READING"
                                    th:selected="${readingRecord.readingStatus.name() == 'READING'}">読書中
                            </option>
                            <option value="COMPLETED"
                                    th:selected="${readingRecord.readingStatus.name() == 'COMPLETED'}">読了
                            </option>
                            <option value="PAUSED"
                                    th:selected="${readingRecord.readingStatus.name() == 'PAUSED'}">中止
                            </option>
                        </select>
                    </div>

                    <div class="mb-4" th:if="${readingRecord.totalPages != null and readingRecord.totalPages > 0}">
                        <label class="form-label fw-bold text-secondary">読書進捗</label>
                        <div class="p-3 rounded border">
                            <div class="d-flex align-items-center">
                                <progress class="flex-grow-1 me-3" th:value="${progressPercent}" max="100"></progress>
                                <span class="fw-bold text-secondary"
                                      th:text="${readingRecord.currentPage} + ' / ' + ${readingRecord.totalPages} + ' ページ'">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="summary" class="form-label fw-bold text-secondary">概要</label>
                        <input type="text" id="summary" class="form-control"
                               th:value="${readingRecord.summary ?: ''}" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="thoughts" class="form-label fw-bold text-secondary">感想</label>
                        <input type="text" id="thoughts" class="form-control"
                               th:value="${readingRecord.thoughts ?: ''}" readonly>
                    </div>

                    <div class="d-flex gap-2 justify-content-between flex-wrap">
                        <a th:href="@{/reading-records/{id}/edit(id=${readingRecord.id})}" class="btn btn-primary">
                            編集
                        </a>
                        <form th:action="@{/reading-records/{id}/delete(id=${readingRecord.id})}" method="post"
                              class="d-inline"
                              onsubmit="return confirm('この読書記録を削除してもよろしいですか？')">
                            <button type="submit" class="btn btn-outline-danger">削除</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<!-- ダークモードスクリプト -->
<div th:replace="~{fragments/header :: darkModeScript}"></div>
</body>
</html>
